<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head lang="en" th:fragment="meta">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Urlaubsverwaltung</title>

        <!-- Bootstrap -->
        <link href="plugins/datepicker/datepicker3.css" rel="stylesheet" />
        <link href="plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" />

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!-- Select2 -->
        <link href="plugins/select2/css/select2.min.css" rel="stylesheet" />

        <!-- Theme style -->

        <link href="dist/css/AdminLTE.min.css" rel="stylesheet" />
        <link href="dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />

        <link href="css/style.css" rel="stylesheet" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="skin-blue">

        <div class="wrapper">
            <!-- Header -->
            <div th:replace="layoutfragments/header :: header">
                header
            </div>

            <!-- Left side column. contains the logo and sidebar -->
            <div th:replace="layoutfragments/sidebar :: sidebar">
                sidebar
            </div>

            <!-- content-wrapper: content will be replaced by 'layout:fragment="content"' -->
            <div layout:fragment="content" class="content-wrapper">
            </div><!-- /.content-wrapper -->

        </div><!-- ./wrapper -->

        <!-- Main Footer -->
        <div th:replace="layoutfragments/footer :: footer">
            footer
        </div>

        <!-- REQUIRED JS SCRIPTS -->

        <!-- jQuery 2.1.3 -->
        <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
        <!-- Bootstrap 3.3.2 JS -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <!-- match-height script -->
        <script src="plugins/jquery-match-height/jquery.matchHeight-min.js" type="text/javascript"></script>
        <!--bootbox -->
        <script src="plugins/bootbox/bootbox.min.js" type="text/javascript"></script>
        <!-- datepicker -->
        <script src="plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
        <!-- Calendar -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>
        <script src="plugins/fullcalendar/fullcalendar.min.js"></script>
        <script src="plugins/fullcalendar/lang/de.js"></script>
        <!-- iCheck -->
        <script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
        <!-- Slimscroll -->
        <script src="plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
        <!-- FastClick -->
        <script src='plugins/fastclick/fastclick.min.js'></script>
        <!-- Select2 -->
        <script src='plugins/select2/js/select2.min.js'></script>
        
        <!-- AdminLTE App -->
        <script src="dist/js/app.js" type="text/javascript"></script>

        <!-- maredit custom js -->
        <script src="js/functions.js" type="text/javascript"></script>
    </body>
</html>
