<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="panel panel-default module vacation-form approve-vacation">
		<div class="panel-heading">
			<th th:text="#{field.vacationForm}"></th>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12 form-group">
					<label for="employee" th:text="#{field.emlpoyee}"></label> <input type="text"
						class="form-control"
						th:value="${vacation.user.firstName + ' ' + vacation.user.lastName}"
						disabled="disabled" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6 form-group">
					<label for="dateFrom" th:text="#{field.dateFrom}"></label>

					<div class="input-group date">
						<input type="text" class="form-control" name="dateFrom"
							id="dateFrom" th:value="${vacation.from}" disabled="disabled" />
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-th"></i></span>
					</div>
				</div>

				<div class="col-xs-6 form-group">
					<label for="dateTo" th:text="#{field.dateTo}"></label>

					<div class="input-group date">
						<input type="text" class="form-control" name="dateTo" id="dateTo"
							th:value="${vacation.to}" disabled="disabled" /> <span
							class="input-group-addon"><i
							class="glyphicon glyphicon-th"></i></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6 form-group">
					<label for="vacationDays" th:text="#{field.vacationDays}"></label> <input
						type="number" class="form-control" name="vacationDays"
						id="vacationDays" th:value="${vacation.days}" disabled="disabled" />
				</div>

				<div class="col-xs-6 form-group">
					<label for="daysLeft" th:text="#{field.vacationDaysLeft}"></label> <input
						type="number" class="form-control" name="daysLeft" id="daysLeft"
						th:value="${remaining.days}" disabled="disabled" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 form-group">
					<label for="replacement" th:text="#{field.replacement}"></label> <input type="text"
						class="form-control"
						th:value="${vacation.substitute.firstName + ' ' + vacation.substitute.lastName}"
						disabled="disabled" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 form-group">
					<label for="superior" th:text="#{field.superior}"></label> <input
						type="text" class="form-control"
						th:value="${vacation.manager.firstName + ' ' + vacation.manager.lastName}"
						disabled="disabled" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 form-group">
					<label for="comment" th:text="#{field.comment}"></label>
					<textarea class="form-control" rows="5" name="comment" id="comment"></textarea>
				</div>
			</div>
			<a th:href="@{/substitution(id=${vacation.id}, approve=false)}"
				th:attr="data-message=#{message.reject.replacement}"
				onclick="return confirm(this.getAttribute('data-message'));"
				class="btn btn-danger"><th th:text="#{field.reject}"></th></a> <a
				th:href="@{/substitution(id=${vacation.id}, approve=true)}"
				th:attr="data-message=#{message.accept.replacement}"
				onclick="return confirm(this.getAttribute('data-message'));"
				class="btn btn-success pull-right"><th th:text="#{field.accept}"></th></a>
		</div>
	</div>
</body>
</html>
