<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h1 th:inline="text">
                        Übersicht Resturlaube [[${#dates.year(#dates.createNow())}]]
                    </h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-xs-12 col-sm-8 module employee-overview">

                    <div class="panel-group" id="accordion" role="tablist">
                        <!-- ein mitarbeiter -->
                        <div class="panel" th:each="userAccount, iterator : ${userAccounts}">

                            <div class="panel-heading" th:id="|heading${iterator.index}|">
                                <div class="progress-group">
                                    <span class="progress-text" th:text="${userAccount.user.lastname + ', ' + userAccount.user.firstname}">Username</span>
                                    <span class="progress-number">
                                        <b><span th:text="${{userAccount.totalDays}}">30</span></b>
                                        <span>Gesamt</span>
                                        <!-- /*
                                        This is for TAR-130 to open the collapse-panel for more details
                                        <a data-toggle="collapse" data-parent="#accordion" th:href="|#collapse${iterator.index}|">
                                            <span class="glyphicon glyphicon-info-sign"></span>
                                        </a>
                                        */-->
                                    </span>

                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success" th:style="|width: ${userAccount.approvedVacationDays/userAccount.totalDays * 100}%;|">
                                            <span th:text="${{userAccount.approvedVacationDays}}">genehmigte Urlaubstage</span>
                                        </div>
                                        <div class="progress-bar progress-bar-warning progress-bar-striped"
                                             th:style="|width: ${userAccount.pendingVacationDays/userAccount.totalDays * 100}%;|">
                                            <span th:text="${{userAccount.pendingVacationDays}}">beantragte Urlaubstage</span>
                                        </div>
                                        <div class="progress-bar progress-bar-empty"
                                             th:style="|width: ${userAccount.openVacationDays/userAccount.totalDays * 100}%;|">
                                            <span th:text="${{userAccount.openVacationDays}}">noch verfügbare Urlaubstage</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div th:id="|collapse${iterator.index}|" class="panel-collapse collapse">
                                <div class="panel-body">

                                    <!--/*
                                    This is fpr TAR-130 more details for vacations of user in current year
                                    <table class="table table-hover table-condensed">
                                        <tr>
                                            <th>Buchungstext</th>
                                            <th>Urlaub von</th>
                                            <th>Urlaub bis</th>
                                            <th>Urlaubstage</th>
                                            <th>Saldo</th>
                                        </tr>
                                        <tr>
                                            <td>Gutschrift Jahresurlaub 2015</td>
                                            <td></td>
                                            <td></td>
                                            <td>30</td>
                                            <td>30</td>
                                        </tr>
                                        <tr>
                                            <td>Gutschrift Resturlaub 2014</td>
                                            <td></td>
                                            <td></td>
                                            <td>5</td>
                                            <td>35</td>
                                        </tr>
                                    </table>
                                    */-->

                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>

                        <!-- /ein mitarbeiter -->

                    </div>
                    <!-- /.panel-group -->
                </div>


            </div>
        </div>
    </section>

</div>
</html>
