<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h1 th:inline="text">
                        <th th:text="#{field.overview}"></th> [[${#dates.year(#dates.createNow())}]]
                    </h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-8 module employee-overview">
                    <p class="pull-right visible-xs info-toggle">
                        <button type="button" class="btn btn-primary btn-xs offcanvas-toggle" data-toggle="filter"><th th:text="#{field.filter}"></th></button>
                    </p>

                    <div class="panel-group" id="accordion" role="tablist">
                        <!-- ein mitarbeiter -->
                        <div class="panel" th:each="account, iterator : ${accounts}">

                            <div class="panel-heading" th:id="|heading${iterator.index}|">
                                <div class="progress-group">
                                	<a th:href="@{/userDetails(user=${account.account.user.id})}" th:if="${#authorization.expression('hasRole(''SUPERVISOR'')')}" class="progress-text" th:text="${account.account.user.lastname + ', ' + account.account.user.firstname}">Username</a>
                                    <span th:unless="${#authorization.expression('hasRole(''SUPERVISOR'')')}" class="progress-text"
                                          th:text="${account.account.user.lastname + ', ' + account.account.user.firstname}">Username</span>
                                    <span class="progress-number">
                                        <b>
                                            <span th:text="${{account.account.totalVacationDays}}"
                                                  data-toggle="tooltip" data-placement="top"
                                                  th:title="#{field.totalVacationsYear}">30</span>
                                            <span th:if="${account.account.previousYearOpenVacationDays > 0}"
                                                  th:text="${{'(+'+account.account.previousYearOpenVacationDays+')'}}"
                                                  data-toggle="tooltip" data-placement="top"
                                                  th:title="#{field.leftDaysLastYear}">(+0)</span>
                                        </b>
                                        <span th:text="#{field.total}">Gesamt</span>
                                        <a data-toggle="collapse" data-parent="#accordion" th:href="|#collapse${iterator.index}|">
                                            <span class="glyphicon glyphicon-info-sign"></span>
                                        </a>
                                    </span>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success"
                                             th:style="|width: ${account.account.totalVacationDays &lt;= 0 ? 0 : account.account.approvedVacationDays/account.account.totalVacationDays * 100}%;|"
                                             data-toggle="tooltip" data-placement="top"
                                             th:title="#{field.approvedVacations} + ': ' + ${{account.account.approvedVacationDays}}|">
                                            <span th:text="${{account.account.approvedVacationDays}}">genehmigte Urlaubstage</span>
                                        </div>
                                        <div class="progress-bar progress-bar-warning progress-bar-striped"
                                             th:style="|width: ${account.account.totalVacationDays &lt;= 0 ? 0 : account.account.pendingVacationDays/account.account.totalVacationDays * 100}%;|"
                                             data-toggle="tooltip" data-placement="top"
                                             th:title="#{field.vacationsApplied} + ': ' + ${{account.account.pendingVacationDays}}|">
                                            <span th:text="${{account.account.pendingVacationDays}}">beantragte Urlaubstage</span>
                                        </div>
                                        <div class="progress-bar progress-bar-empty"
                                             th:style="|width: ${account.account.totalVacationDays &lt;= 0 ? 0 : account.account.openVacationDays/account.account.totalVacationDays * 100}%;|"
                                             data-toggle="tooltip" data-placement="top"
                                             th:title="#{field.openVacationDays} + ': ' + ${{account.account.openVacationDays}}|">
                                            <span th:text="${{account.account.openVacationDays}}">noch verf√ºgbare Urlaubstage</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div th:id="|collapse${iterator.index}|"
                                 class="panel-collapse collapse">
                                <div class="panel-body">

                                    <table class="table table-hover table-condensed">
                                        <tr>
                                            <th>Buchungstext</th>
                                            <th>Urlaub von</th>
                                            <th>Urlaub bis</th>
                                            <th>Urlaubstage</th>
                                            <th>Saldo</th>
                                        </tr>
                                        <tr>
                                            <td>Gutschrift Jahresurlaub</td>
                                            <td/>
                                            <td/>
                                            <td th:text="${#numbers.formatDecimal(account.account.totalVacationDays,1,1)}"/>
                                            <td th:text="${#numbers.formatDecimal(account.account.totalVacationDays,1,1)}"/>
                                        
                                        </tr>
                                        <th:block th:each="entry, iterator : ${account.entries}">
                                        <tr>
                                            <td>Urlaub</td>
                                            <td th:text="${entry.from}"/>
                                            <td th:text="${entry.to}"/>
                                            <td th:text="${#numbers.formatDecimal(entry.days,1,1)}"/>
                                            <td />
                                        </tr>
                                        </th:block>
                                    </table>

                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>

                        <!-- /ein mitarbeiter -->

                    </div>
                    <!-- /.panel-group -->
                </div>

                <div class="col-xs-12 col-sm-4 module offcanvas-filter" id="sidebar">
                    <div class="panel panel-default">
                        <div class="panel-heading"><th th:text="#{field.infoPanel}"></th></div>
                        <div class="panel-body">
                            <form th:action="@{/overview}" role="form" method="post">
                                <div th:include="components/employeeFilter :: employeeFilter">
                                    employeeFilter
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</html>
