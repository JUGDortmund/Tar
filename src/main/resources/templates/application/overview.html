<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout">

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h1 th:inline="text">
                        <th:block th:text="#{field.overview}" />
                        <th:block th:text="${year}" />
                    </h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-8 module employee-overview">
                    <p class="pull-right visible-xs info-toggle">
                        <button type="button"
                            class="btn btn-primary btn-xs offcanvas-toggle"
                            data-toggle="filter" th:text="#{field.filter}"></button>
                    </p>

                    <div class="panel-group" id="accordion" role="tablist">
                        <!-- ein mitarbeiter -->
                        <div class="panel" th:each="account, iterator : ${accounts}">

                            <div class="panel-heading" th:id="|heading${iterator.index}|">
                                <div class="progress-group">
                                    <a th:href="@{/userDetails(user=${account.user.id})}"
                                        th:if="${#authorization.expression('hasRole(''SUPERVISOR'')')}"
                                        class="progress-text"
                                        th:text="${account.user.lastname + ', ' + account.user.firstname}">Username</a>
                                    <span
                                        th:unless="${#authorization.expression('hasRole(''SUPERVISOR'')')}"
                                        class="progress-text"
                                        th:text="${account.user.lastname + ', ' + account.user.firstname}">Username</span>
                                    <span class="progress-number"> <b> <span
                                            th:text="${{account.totalVacationDays}}"
                                            data-toggle="tooltip" data-placement="top"
                                            th:title="#{field.totalVacationsYear}">30</span> <span
                                            th:if="${account.previousYearOpenVacationDays > 0}"
                                            th:text="${{'(+'+account.previousYearOpenVacationDays+')'}}"
                                            data-toggle="tooltip" data-placement="top"
                                            th:title="#{field.leftDaysLastYear}">(+0)</span>
                                    </b> <span th:text="#{field.total}">Gesamt</span> <a
                                        data-toggle="collapse" data-parent="#accordion"
                                        th:href="|#collapse${iterator.index}|"> <span
                                            class="glyphicon glyphicon-info-sign"></span>
                                    </a>
                                    </span>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success"
                                            th:style="|width: ${account.totalVacationDays &lt;= 0 ? 0 : account.approvedVacationDays/(account.totalVacationDays + account.previousYearOpenVacationDays) * 100}%;|"
                                            data-toggle="tooltip" data-placement="top"
                                            th:title="#{field.approvedVacations} + ': ' + ${{account.approvedVacationDays}}|">
                                            <span th:text="${{account.approvedVacationDays}}">genehmigte
                                                Urlaubstage</span>
                                        </div>
                                        <div
                                            class="progress-bar progress-bar-warning progress-bar-striped"
                                            th:style="|width: ${account.totalVacationDays &lt;= 0 ? 0 : account.pendingVacationDays/(account.totalVacationDays + account.previousYearOpenVacationDays) * 100}%;|"
                                            data-toggle="tooltip" data-placement="top"
                                            th:title="#{field.pendingVacations} + ': ' + ${{account.pendingVacationDays}}|">
                                            <span th:text="${{account.pendingVacationDays}}">beantragte
                                                Urlaubstage</span>
                                        </div>
                                        <div class="progress-bar progress-bar-empty"
                                            th:style="|width: ${account.totalVacationDays &lt;= 0 ? 0 : account.openVacationDays/(account.totalVacationDays + account.previousYearOpenVacationDays) * 100}%;|"
                                            data-toggle="tooltip" data-placement="top"
                                            th:title="#{field.openVacationDays} + ': ' + ${{account.openVacationDays}}|">
                                            <span th:text="${{account.openVacationDays}}">noch
                                                verf√ºgbare Urlaubstage</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div th:id="|collapse${iterator.index}|"
                                class="panel-collapse collapse">
                                <div class="panel-body">

                                    <!-- accountTable fragment -->
                                    <div th:replace="components/accountTable :: accountTable (${account})">
                                        accountTable</div>

                                    <div th:if="${#authorization.expression('hasRole(''SUPERVISOR'')')}">
                                        <a th:href="@{/newManualEntry(user=${account.user.id}, year=${year})}"
                                           class="manual-entry btn btn-default pull-right"
                                           th:text="#{field.manualEntry}"> Korrekturbuchung
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>

                        <!-- /ein mitarbeiter -->

                    </div>
                    <!-- /.panel-group -->
                </div>

                <div class="col-xs-12 col-sm-4 module offcanvas-filter" id="sidebar">
                    <div class="panel panel-default" id="filter-form-panel">
                        <div class="panel-heading">
                            <th:block th:text="#{field.infoPanel}" />
                        </div>
                        <form th:action="@{/overview}" method="post">
                            <div class="panel-body">
                                <div class="box" id="year-filter">
                                    <div class="box-header with-border">
                                        <h3 class="box-title" th:text="#{overview.year}"></h3>
                                    </div>
                                    <div class="box-body clearfix">
                                        <div class="btn-group btn-block" role="group">
                                            <button type="submit" class="btn btn-default" name="year"
                                                th:value="${year - 1}">
                                                <span th:utext="|&laquo; ${year - 1}|">prev</span>
                                            </button>
                                            <button type="submit" class="btn btn-default" name="year"
                                                th:value="${year}" disabled="disabled">
                                                <span class="glyphicon glyphicon-eye-open" ></span>
                                                <span th:utext="${year}" aria-hidden="true"></span>
                                            </button>
                                            <button type="submit" class="btn btn-default" name="year"
                                                th:value="${year + 1}"
                                                th:disabled="${year - 1 == #dates.year(#dates.createNow())}">
                                                <span th:utext="|${year + 1} &raquo;|">next</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="box-footer clearfix">
                                        <button type="submit" class="btn btn-xs pull-right" name="year"
                                                th:value="${#dates.year(#dates.createNow())}"
                                                th:text="#{overview.currentYear}"></button>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-body filter-panel">
                                <input type="hidden" name="year" th:value="${year}" />
                                <div th:include="components/employeeFilter :: employeeFilter">
                                    employeeFilter</div>
                            </div>
                        </form>
                    </div>
                    <div class="panel panel-default" id="entry-form-panel">
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</html>
