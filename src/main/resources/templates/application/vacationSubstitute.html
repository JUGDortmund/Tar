<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="panel panel-default module vacation-form approve-vacation">
    <div class="panel-heading">Urlaubsformular</div>
    <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label for="employee">Mitarbeiter</label>
					<input type="text" class="form-control" th:value="${vacation.user.firstName + ' ' + vacation.user.lastName}" disabled="disabled"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label for="dateFrom">von</label>
                    <input type="text" class="form-control" name="dateFrom" id="dateFrom" th:value="${vacation.from}" disabled="disabled"/>
                </div>

                <div class="col-xs-6 form-group">
                    <label for="dateTo">bis</label>
                    <input type="text" class="form-control" name="dateTo" id="dateTo" th:value="${vacation.to}" disabled="disabled"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label for="vacationDays">Anzahl Urlaubstage</label>
                    <input type="number" class="form-control" name="vacationDays" id="vacationDays" th:value="${vacation.days}"  disabled="disabled"/>
                </div>

                <div class="col-xs-6 form-group">
                    <label for="daysLeft">Verbleibende Urlaubstage</label>
                    <input type="number" class="form-control" name="daysLeft" id="daysLeft" th:field="${vacation.daysLeft}" disabled="disabled"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 form-group">
                    <label for="replacement">Vertreter</label>
                    <input type="text" class="form-control" th:value="${vacation.substitute != NULL ? vacation.substitute.firstName + ' ' + vacation.substitute.lastName : ''}" disabled="disabled"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 form-group">
                    <label for="superior">ZustÃ¤ndiger Vorgesetzter</label>
                    <input type="text" class="form-control" th:value="${vacation.manager.firstName + ' ' + vacation.manager.lastName}" disabled="disabled"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 form-group">
                    <label for="comment">Kommentar</label>
                    <textarea class="form-control" rows="5" name="comment" id="comment"></textarea>
                </div>
            </div>
             <a th:href="@{/substitute(id=${vacation.id}, approve=false)}" onclick="return confirm('Willst du die Vertretung wirklich ablehnen?');" class="btn btn-danger">ablehnen</a>
             <a th:href="@{/substitute(id=${vacation.id}, approve=true)}" onclick="return confirm('Willst du die Vertretung wirklich annehmen?');" class="btn btn-success pull-right">annehmen</a>
    </div>
</div>
</body>
</html>
