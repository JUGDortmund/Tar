<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<div layout:fragment="content">
	<section class="content-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h1>
						<th th:text="#{field.vacationmanagement}"></th> <small><th
							th:text="#{field.calenderView}"></th></small>
					</h1>
				</div>
			</div>
		</div>
	</section>
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-8">
					<p class="pull-right visible-xs info-toggle">
						<button type="button"
							class="btn btn-primary btn-xs offcanvas-toggle"
							data-toggle="filter" th:text="#{field.info}"></button>
					</p>
					<div class="panel panel-default">
						<div class="panel-heading">
							<th th:text="#{field.calender}"></th>
						</div>
						<div class="panel-body">
							<div id="calendar"  th:attr="data-lang=${#locale.language},data-dateformat=${dateFormat}"></div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-4 module offcanvas-filter" id="sidebar">
					<div class="panel panel-default">
						<div class="panel-heading">
							<th th:text="#{field.infoPanel}"></th>
						</div>
						<div class="panel-body">
							<div class="list-group module calendar-filter"
								id="calendarFilter">
								<h3 class="list-group-item">
									<th th:text="#{field.statusFilter}"></th>
								</h3>
								<div class="list-group-item checkbox filter-approved">
									<label> <input type="checkbox" id="showApproved"
										checked="checked" th:text="#{field.approvedVacations}" />
									</label>
								</div>
								<div class="list-group-item checkbox filter-pending">
									<label> <input type="checkbox" id="showPending"
										th:text="#{field.vacationsApplied}" />
									</label>
								</div>
								<div class="list-group-item checkbox filter-cancelled">
									<label> <input type="checkbox" id="showCanceled"
										th:text="#{field.canceledVacations}" />
									</label>
								</div>
								<div class="list-group-item checkbox filter-rejected">
									<label> <input type="checkbox" id="showRejected"
										th:text="#{field.rejectedVacations}" />
									</label>
								</div>
							</div>

							<div class="
												list-group" id="vacationDetail">
								<h3 class="list-group-item"><th th:text="#{field.vacationDetails}"></th></h3>
								<div class="list-group-item module vacation-detail">
									<ul>
										<li><strong th:text="#{field.employee} + ':'"></strong></li>
										<li class="user">Bj√∂rn Prenger</li>
										<li><strong th:text="#{field.typ}"></strong></li>
										<li><th th:text="#{field.possibleValues}"></th></li>
										<li><strong th:text="#{field.status}"></strong></li>
										<li class="state"><th th:text="#{field.confirmed}"></th></li>
										<li><strong><th th:text="#{field.dateFrom} + ' - ' + #{field.dateTo}"></th></strong></li>
										<li class="time">01.04.2015 - 04.04.2015</li>
										<li><strong><th th:text="#{field.replacement}"></th></strong></li>
										<li class="substitute"></li>
										<li><strong><th th:text="#{field.superior}"></th></strong></li>
										<li class="manager"></li>
									</ul>
								</div>
							</div>

						</div>
					</div>



				</div>
			</div>
		</div>
	</section>

</div>

</html>
