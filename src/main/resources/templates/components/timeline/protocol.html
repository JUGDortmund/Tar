<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body th:fragment="protocol">
        <i class="item-icon glyphicon glyphicon-pencil edit-vacation"></i>
        <div class="timeline-item">
            <span class="time" th:text="${{timeLineItem.created.toLocalDate() + ' ' + timeLineItem.created.toLocalTime()}}"><i class="fa fa-clock-o"></i></span>
            <h3 class="timeline-header"><a href="#" th:text="${timeLineItem.author.fullname}">Pascal Plewa</a> <th:block th:text="#{timeline.changeValueForUser}"/>
                <b><span th:text="${timeLineItem.protocolItem.fieldName}"></span></b> <th:block th:text="#{timeline.changeValueForUserText}"/></h3>
        </div>
    </body>
</html>
