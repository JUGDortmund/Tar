<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Template for Vacation Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p>
		<th th:text="#{mail.salutation}"/> <span th:text="${manager}">Welt!</span>!<br />
		<th:block th:if="${not #strings.isEmpty(substitute)}"><th th:text="#{mail.salutation}"/> <span th:text="${substitute}">Welt!</span>!</th:block>
	</p>

	<p> <span th:text="${employee}">Welt!</span> hat Urlaub beantragt. Hier sind die Details: </p>
	
	<p> <b><th th:text="#{mail.superior}"/></b> <span th:text="${manager}">Max Mustermann</span> </p>

	<p> <b><th th:text="#{mail.replacement}"/></b> <span th:text="${#strings.isEmpty(substitute) ? '-': substitute }">Max Mustermann</span> </p>

    <p> <b><th th:text="#{mail.vacation.time}"/></b> <ul>
        <li><th th:text="#{mail.dateFrom}"></th> <span th:text="${fromDate}">vonDatum</span> </li>
        <li><th th:text="#{mail.dateTo}"></th> <span th:text="${toDate}">bisDatum</span> </li> </ul> </p>

	<p> <b><th th:text="#{mail.totalDays}"/></b> <span th:text="${totalDays}">Tage</span> </p>

	<p> <b><th th:text="#{mail.leftDays}"/></b> <span th:text="${leftDays}">restTage</span> </p>

	<th:block th:if="${not #strings.isEmpty(createdBy)}">
		<p> <b><th th:text="#{mail.createdBy}"/></b> <span th:text="${createdBy}">createdBy</span> </p>
	</th:block>
	<p> <th th:text="#{mail.signature.employee}"/> <span th:text="${employee}">Welt</span>) </em> </p>
</body>
</html>
