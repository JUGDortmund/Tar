<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title th:text="#{field.vacationmanagement}"></title>

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
<link href="plugins/iCheck/square/blue.css" rel="stylesheet"
    type="text/css" />
<link href="css/style.css" rel="stylesheet" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"> <th:block th:text="#{field.vacationmanagement}" />
            </a>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            <th:block th:text="#{field.alertError}" />
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            <th:block th:text="#{field.alertSuccess}" />
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Chewie, we are home</p>

            <form name="f" th:action="@{/login}" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control"
                        th:placeholder="#{field.username}" id="username" name="username"></input>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control"
                        th:placeholder="#{field.password}" id="password" name="password"></input>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label> <input type="checkbox"
                                th:text="#{field.remembersignin}">remember</input>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat"
                            th:text="#{field.signin}"></button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <br />
        <div class="login-box-body">
            <p class="login-box-msg" th:text="#{field.change.language}">change language</p>
            <div class="">
                <form th:action="@{/changeLanguage}" method="post" role="form" class="">
                    <select name="language" id="language" class="autosubmit form-control">
                        <option
                                th:selected="${#locale.toString().contains('de')}"
                                th:value="de"
                                th:text="#{field.language.german}" />
                        <option
                                th:selected="${#locale.toString().contains('en')}"
                                th:value="en"
                                th:text="#{field.language.english}" />
                    </select>
                </form>
            </div>
        </div>

    </div>
    <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass : 'icheckbox_square-blue',
                radioClass : 'iradio_square-blue',
                increaseArea : '20%' // optional
            });
            $('.autosubmit').on('change', function () {
                return (this).closest('form').submit()
            });
        });
    </script>
</body>
</html>
